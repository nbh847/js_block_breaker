<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>game 1</title>
    <style media="screen">
      canvas {
        border:1px black solid;
      }
    </style>
  </head>
  <body>
    <canvas id="cavans" width="400" height="300"></canvas>
<script>
var log = console.log.bind(console)
var my_canvas = document.getElementById('cavans')
// log(my_canvas)
var context = my_canvas.getContext("2d");
var img =new Image()
var x = 100
var y = 200
img.src = 'board.png'
log(img)

img.onload = function() {
  context.drawImage(img, x, y)
}
// event
document.addEventListener('keydown', function(event){
  if (event.key == 'a') {
    // move to left
    x -= 10
    context.clearRect(0, 0, my_canvas.width, my_canvas.height)
    context.drawImage(img, x, y)
  }
    else if (event.key == 'd') {
    // move right
    x += 10
    context.clearRect(0, 0, my_canvas.width, my_canvas.height)
    context.drawImage(img, x, y)
  }
})

</script>
  </body>
</html>
